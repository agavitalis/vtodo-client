<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">
    <title>Todo-Pro</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
    <!-- Vue and Axios -->
    <script src="js/vue.js"></script>
    <script src="js/axios.js"></script>
</head>

<body class="bg-light">

    <div  id="app" class="container">
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="img/todo.jpg" alt="" width="100" height="100">
            <h2>Todo-Pro</h2>
            <p class="lead">Welcome to our task manager, we help you organize your tasks so as to get them achieved.</p>
        </div>
        <div class="container text-center">
            <button type="button" v-on:click="login" class="btn btn-outline-primary">Log in</button>  
            <button type="button" v-on:click="register" class="btn btn-outline-success">Register</button>
            <p class="lead">Register or Log in to continue...</p>
        </div>

        <footer class="my-5 pt-5 text-muted text-center text-small">
            <p class="mb-1">&copy; 2018 Jakomita</p>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="jakomita.com">About Us</a></li>
            </ul>
            {{message}}
        </footer>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data(){
           return{
                message:""
           }    
        },
        created() {
            // Make a request to test the end point
            axios.get('http://localhost:3500')
                .then( (response)=> {
                    // handle success
                   this.message = response.data.response;
                    
                })
                .catch( (error) =>{
                    // handle error
                    console.log(error);
                })
            
        },
        methods:{
            login:() =>{
                window.location.href = 'login.html';
            },
            register:() =>{
                window.location.href = 'register.html';
            }
        }
    })
</script>
   
   
</body>

</html>
